<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
	lyrics = document.getElementById("lyrics");
	video = document.getElementById("butwehavethepower");
	video.addEventListener("timeupdate",function(){if(video.currentTime > 6){lyrics.innerHTML="Come gather round children,";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 8){lyrics.innerHTML="It's high time you learned";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 10){lyrics.innerHTML="'Bout a hero named Homer";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 13){lyrics.innerHTML="and a devil named Burns.";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 16){lyrics.innerHTML="...";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 17){lyrics.innerHTML="We'll march 'till we drop";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 19){lyrics.innerHTML="The girls and the fellas.";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 21){lyrics.innerHTML="We'll fight 'till the death";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 23){lyrics.innerHTML="Or else fold like umbrellas.";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 27){lyrics.innerHTML="...";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 38){lyrics.innerHTML="So we'll march day and night";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 40){lyrics.innerHTML="By the big cooling tower.";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 43){lyrics.innerHTML="They have the plant";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 45){lyrics.innerHTML="But we have the power.";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 50){lyrics.innerHTML="...";}});
    video.addEventListener("timeupdate",function(){if(video.currentTime > 53){lyrics.innerHTML='Lenny: Now Do "Classical Gas!"';}});
  	video.addEventListener("timeupdate",function(){if(video.currentTime > 55){lyrics.innerHTML="...";}});
  	video.addEventListener("timeupdate",function(){if(video.currentTime > 72 || video.currentTime > 82){lyrics.innerHTML="So we'll march day and night";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 75){lyrics.innerHTML="By the big cooling towers.";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 77){lyrics.innerHTML="They have the plant";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 80){lyrics.innerHTML="But we have the power.";}});  
	video.addEventListener("timeupdate",function(){if(video.currentTime > 82){lyrics.innerHTML="So we'll march day and night";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 84){lyrics.innerHTML="By the big cooling towers.";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 87){lyrics.innerHTML="They have the plant";}});
	video.addEventListener("timeupdate",function(){if(video.currentTime > 89){lyrics.innerHTML="But we have the power.";}}); 	
	video.addEventListener("timeupdate",function(){if(video.currentTime > 92){lyrics.innerHTML="...";}});

</script>
</body>
</html>
